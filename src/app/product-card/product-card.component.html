<!-- Make the card take full height of parent -->
<div class="card shadow-sm h-100">
  <img
    [src]="product.image"
    class="card-img-top"
    alt="..."
    style="height: 200px; width: 100%; object-fit: contain; padding: 10px; background-color: #f8f9fa;"
  >
  <!-- Card body uses flex-column to push button to bottom -->
  <div class="card-body d-flex flex-column">
    <h3>{{ product.title }}</h3>
    <p class="card-text">
      {{ product.description }}
    </p>
    <!-- Price section pushed to bottom with mt-auto -->
    <div class="d-flex justify-content-start align-items-center gap-3 mt-auto">
      <h3 [class.text-decoration-line-through]="product.discount">
        {{ (product.price).toFixed(2) }}
      </h3>
      @if (product.discount) {
        <h3 class="text-danger">
          {{ (product.price * (100 - product.discount) / 100).toFixed(2) }}
        </h3>
        <h4 class="text-danger ms-auto">On Sale!!</h4>
      }
    </div>
    <!-- Button at the bottom -->
    <div class="mt-2">
      <button type="button" class="btn btn-outline-success w-100">Add TO Cart</button>
    </div>
  </div>
</div>
