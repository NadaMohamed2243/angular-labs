<div class="container m-5">
  <!-- ----------------------Top Jewelery---------------------- -->
  <div class="container m-5">
    <h1 class="text-center m-5">Top Jewelery</h1>
    <hr style="border: none; height: 2px; background-color: rgb(44, 61, 1);">

    <!-- Ensure the row uses flex-wrap and aligns items to stretch -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      @for (product of topJewelryProducts; track product.id) {
      <!-- Each column should stretch to match height -->
      <div class="col d-flex">
        <!-- Pass product to child -->
        <app-product-card [product]="product" class="w-100"></app-product-card>
      </div>
      } @empty {
      <div class="col text-center">
        <h2>No products available</h2>
      </div>
      }
    </div>
  </div>

  <hr style="border: none; height: 2px; background-color: rgb(0, 0, 0);">

  <!-- ----------------------All Products---------------------- -->
  <div class="container m-5">
    <h1 class="text-center m-5">All Products</h1>
    <hr style="border: none; height: 2px; background-color: rgb(44, 61, 1);">

    <!-- Ensure the row uses flex-wrap and aligns items to stretch -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      @for (product of products; track product.id) {
      <!-- Each column should stretch to match height -->
      <div class="col d-flex">
        <!-- Pass product to child -->
        @defer (on viewport) {
          <app-product-card [product]="product" class="w-100"></app-product-card>
          } @placeholder {
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          }
      </div>
      } @empty {
      <div class="col text-center">
        <h2>No products available</h2>
      </div>
      }
    </div>
  </div>
</div>
