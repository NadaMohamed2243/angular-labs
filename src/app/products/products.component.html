<div class="container m-5">
  <h1 class="text-center m-5">Products</h1>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    @for (product of products; track product.id) {

    <div class="col">
      <div class="card shadow-sm">
        <img [src]="product.imageUrl" class="card-img-top" alt="...">
        <div class="card-body">
          <h3>{{product.name}}</h3>
          <p class="card-text">This is product description Lorem ipsum dolor sit amet consectetur adipisicing elit .</p>
          <div class="d-flex justify-content-start align-items-center gap-3">
            <!-- This is a conditional class binding, if the product is on sale, it will be strikethrough -->
            <h3 [class.text-decoration-line-through]="product.sale">{{product.price}}</h3>
            @if (product.sale) {
            <h3 class="text-danger">{{product.price*0.9}}</h3>
            <h4 class="text-danger">On Sale</h4>
            }
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-outline-success">Add TO Cart</button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
